<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 0</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxl-visual-studio'></i>
                <div class="logo_name">Telcor</div>
            </div>
        </div>
        <ul class="nav_list">
            <li>
                <a>
                    <i class='bx bx-user'></i>
                    <span class="link_names">Usuario</span>
                </a>
                <!-- <span class="tooltip">Usuario</span> -->
            </li>
            <li>
                <a>
                    <i class='bx bxs-car-mechanic'></i>
                    <button type="button" class="link_names" routerLinkActive="active"
                        routerLink="/repuestos">Repuestos</button>
                </a>
                <!-- <span class="tooltip">Repuestos</span> -->
            </li>
            <li>
                <a>
                    <i class='bx bx-log-in'></i>
                    <button type="button" class="link_names" (click)="OpenLogInModal()">Log In</button>
                </a>
                <!-- <span class="tooltip">Log in</span> -->
            </li>
            <li>
                <a>
                    <i class='bx bx-registered'></i>
                    <!-- <span class="link_names">Registrarse</span> -->
                    <button type="button" class="link_names" (click)="OpenRegisterModal()">Registrarse</button>
                </a>
                <!-- <span class="tooltip">Registrarse</span> -->
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="https://ondalocal.com.ni/media/articles/daniel-ortega-nombra-nueva-director-telcor-nicaragua_qet5vlr.jpg"
                        alt="">
                    <div class="name_job">
                        <div class="name">Telcor</div>
                        <div class="job">Ente Regulador</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </div>
        </div>
    </div>
    <div class="home_content">
        <div class="text">
            <router-outlet></router-outlet>
        </div>
    </div>
</body>

</html>
